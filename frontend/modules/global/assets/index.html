<!DOCTYPE html>
<html ng-app="global" ng-cloak>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <link rel="stylesheet" type="text/css" href="vendor.css">  
	    <link rel="stylesheet" type="text/css" href="global.css">

		<script type="text/javascript" src="vendor.js"></script>
	    <script type="text/javascript" src="global.js"></script>
	</head>
	<body ng-controller="MainCtrl as vm" layout="column">
		
		<div class="container">
			<div class="row list-item" ng-repeat="cours in vm.coursesList">
				<div class="col-lg-3 list-item_time-block">
					<div class="time-block_date">{{cours.startDate | date:'dd MMMM yyyy'}}</div>
					<div class="time-block_time">{{cours.startTime | date:'h:mm'}} - {{cours.endTime | date:'h:mm'}}</div>
				</div>
				<div class="col-lg-2 list-item_avatar">
					<img ng-src="{{cours.user.imgSrc}}">
				</div>
				<div class="col-lg-4 list-item_main">
					<div><a href="#" class="list-item_item-link">{{cours.title}}</a></div>
					<div><span class="list-item_item-name">{{cours.user.name}}</span></div>
					<div>
						<span class="list-item_item-type" ng-if="cours.type === 'general'">General English</span>
						<span class="list-item_item-type" ng-if="cours.type === 'individ'">Индивидуальный</span>
					</div>
				</div>
				<div class="col-lg-3">
					{{cours.status}}
				</div>
				<div class="col-lg-1 list-item_more">
					<a href="#" class="list-item_item-link">Подробнее</a>
				</div>
			</div>
		</div>
	</body>	
</html>
