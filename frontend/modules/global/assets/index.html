<!DOCTYPE html>
<html ng-app="global" ng-cloak>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <link rel="stylesheet" type="text/css" href="vendor.css">  
	    <link rel="stylesheet" type="text/css" href="global.css">

		<script type="text/javascript" src="vendor.js"></script>
	    <script type="text/javascript" src="global.js"></script>
	</head>
	<body ng-controller="MainCtrl as vm" layout="column">
		
		<div class="container">
			<h4 style="margin: 20px 0;     margin-left: -15px;">Active</h4>
			<ng-include src="'/components/list-item/list-item.html'"  
						ng-repeat="cours in vm.coursesList | filter:{status: 'active'}">
			</ng-include>

			<h4 style="margin: 20px 0; margin-left: -15px;">Canceled</h4>
			<ng-include src="'/components/list-item/list-item.html'"  
						ng-repeat="cours in vm.coursesList | filter:{status: 'canceled'}">
			</ng-include>

			<h4 style="margin: 20px 0;     margin-left: -15px;">Finished</h4>
			<ng-include src="'/components/list-item/list-item.html'"  
						ng-repeat="cours in vm.coursesList | filter:{status: 'finished'}">
			</ng-include>

			<h4 style="margin: 20px 0;     margin-left: -15px;">List</h4>
			<ng-include src="'/components/list-item/list-item.html'"  
						ng-repeat="cours in vm.coursesList | filter:{status: 'static'}">
			</ng-include>
		</div>
	</body>	
</html>
